<h1>
  History
</h1>

<table>
	<thead>
		<tr>
			<th>id</th>
			<th>eventId</th>
			<th>betOfferId</th>
			<th>username</th>
			<th>stake</th>
			<th>odds</th>
			<th>status</th>
			<th>placed</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let bet of bets">
			<td>{{id}}</td>
			<td>{{eventId}}</td>
			<td>{{betOfferId}}</td>
			<td>{{username}}</td>
			<td>{{stake}}</td>
			<td>{{odds}}</td>
			<td>{{status}}</td>
			<td>{{placed}}</td>
		</tr>
	</tbody>
</table>
